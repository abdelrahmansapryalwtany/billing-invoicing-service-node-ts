services:
  postgres:
    image: postgres:16
    container_name: billing_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: billing
    ports:
      - "5432:5432"
    volumes:
      - billing_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d billing"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  billing_pg_data:

